<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PUA 한글 조합 입력기</title>
  <style>
    @font-face {
      font-family: 'mememe3';
      src: url('./mememe3.otf') format('opentype');
    }

    body {
      font-family: 'mememe3', sans-serif;
      padding: 20px;
      line-height: 2;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 14px;
      font-size: 18px;
    }

    #output {
      border: 1px solid #ccc;
      padding: 40px;
      min-height: 200px;
      font-size: 64px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .syllable {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 140px;
      margin: 10px;
    }

    .base {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .top {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translate(-50%, 0%);
    }

    .bottom {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 0%);
    }
  </style>
</head>
<body>
  <h1>PUA 한글 조합 입력기</h1>

  <h3>자음</h3>
  <div class="keyboard" id="jaum">
    <button onclick="setBase('\ue000')">ㄱ</button>
    <button onclick="setBase('\ue001')">ㄲ</button>
    <button onclick="setBase('\ue002')">ㄴ</button>
    <!-- ... 추가 자음 -->
  </div>

  <h3>모음</h3>
  <div class="keyboard" id="moum">
    <button onclick="setTop('\ue020')">ㅏ</button>
    <button onclick="setTop('\ue021')">ㅐ</button>
    <button onclick="setTop('\ue022')">ㅑ</button>
    <!-- ... 추가 모음 -->
  </div>

  <h3>받침</h3>
  <div class="keyboard" id="batchim">
    <button onclick="setBottom('\ue040')">ㄱ</button>
    <button onclick="setBottom('\ue041')">ㄲ</button>
    <button onclick="setBottom('\ue042')">ㄳ</button>
    <!-- ... 추가 받침 -->
  </div>

  <div style="margin-top: 20px;">
    <button onclick="commitSyllable()">완성 →</button>
    <button onclick="backspace()">← 지우기</button>
  </div>

  <div id="output"></div>

  <script>
    let current = { base: '', top: '', bottom: '' };
    let syllables = [];

    function setBase(c) {
      current.base = c;
      render();
    }

    function setTop(c) {
      current.top = c;
      render();
    }

    function setBottom(c) {
      current.bottom = c;
      render();
    }

    function commitSyllable() {
      syllables.push({ ...current });
      current = { base: '', top: '', bottom: '' };
      render();
    }

    function backspace() {
      if (current.bottom) {
        current.bottom = '';
      } else if (current.top) {
        current.top = '';
      } else if (current.base) {
        current.base = '';
      } else {
        syllables.pop();
      }
      render();
    }

    function render() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (const s of [...syllables, current]) {
        if (!s.base) continue;

        const span = document.createElement('span');
        span.className = 'syllable';

        const base = document.createElement('div');
        base.className = 'base';
        base.innerText = s.base;
        span.appendChild(base);

        if (s.top) {
          const top = document.createElement('div');
          top.className = 'top';
          top.innerText = s.top;
          span.appendChild(top);
        }

        if (s.bottom) {
          const bottom = document.createElement('div');
          bottom.className = 'bottom';
          bottom.innerText = s.bottom;
          span.appendChild(bottom);
        }

        output.appendChild(span);
      }
    }
  </script>
</body>
</html>
