<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PUA 한글 조합 입력기</title>
  <style>
    @font-face {
      font-family: 'mememe3';
      src: url('./mememe3.otf') format('opentype');
    }

    body {
      font-family: 'mememe3', sans-serif;
      padding: 20px;
      line-height: 2;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 14px;
      font-size: 18px;
    }

    #output {
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 150px;
      font-size: 36px;
      display: flex;
      flex-wrap: wrap;
      gap: 1px;
      align-items: center;
      justify-content: start;
    }

    .syllable {
      position: relative;
      width: 70px;
      height: 100px;
      display: inline-block;
    }

    .syllable .char {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .syllable .cho {
      top: 50%;
      left: 26%;
      transform: translate(-50%, -50%);
    }

    .syllable .jung {
      top: 20%;
    }

    .syllable .jong {
      top: 80%;
    }

    #nativeInput {
      font-size: 24px;
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>PUA 한글 조합 입력기</h1>

  <input type="text" id="nativeInput" placeholder="여기에 한글을 입력하세요" oninput="convertInput()">

  <div id="output" contenteditable="false"></div>

  <script>
    // 예시: 실제로 사용하는 PUA 코드와 맞춰서 수정하세요
    const CHO_PUA = ['\ue000', '\ue001', '\ue002', '\ue003', '\ue004', '\ue005', '\ue006', '\ue007', '\ue008', '\ue009',
                     '\ue00A', '\ue00B', '\ue00C', '\ue00D', '\ue00E', '\ue00F', '\ue010', '\ue011', '\ue012'];
    const JUNG_PUA = ['\ue020', '\ue021', '\ue022', '\ue023', '\ue024', '\ue025', '\ue026', '\ue027', '\ue028', '\ue029',
                      '\ue02A', '\ue02B', '\ue02C', '\ue02D', '\ue02E', '\ue02F', '\ue030', '\ue031', '\ue032', '\ue033', '\ue034'];
    const JONG_PUA = ['', '\ue040', '\ue041', '\ue042', '\ue043', '\ue044', '\ue045', '\ue046', '\ue047', '\ue048',
                      '\ue049', '\ue04A', '\ue04B', '\ue04C', '\ue04D', '\ue04E', '\ue04F', '\ue050', '\ue051', '\ue052',
                      '\ue053', '\ue054', '\ue055', '\ue056', '\ue057', '\ue058', '\ue059', '\ue05A'];

    let syllables = [];

    function convertInput() {
      const input = document.getElementById('nativeInput').value;
      syllables = [];

      for (let ch of input) {
        const code = ch.charCodeAt(0);
        if (code >= 0xAC00 && code <= 0xD7A3) {
          const offset = code - 0xAC00;
          const cho = Math.floor(offset / (21 * 28));
          const jung = Math.floor((offset % (21 * 28)) / 28);
          const jong = offset % 28;

          syllables.push({
            cho: CHO_PUA[cho],
            jung: JUNG_PUA[jung],
            jong: JONG_PUA[jong]
          });
        }
      }

      render();
    }

    function render() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (const s of syllables) {
        if (!(s.cho || s.jung || s.jong)) continue;

        const div = document.createElement('div');
        div.className = 'syllable';

        if (s.jung) {
          const jung = document.createElement('span');
          jung.className = 'char jung';
          jung.innerText = s.jung;
          div.appendChild(jung);
        }

        if (s.cho) {
          const cho = document.createElement('span');
          cho.className = 'char cho';
          cho.innerText = s.cho;
          div.appendChild(cho);
        }

        if (s.jong) {
          const jong = document.createElement('span');
          jong.className = 'char jong';
          jong.innerText = s.jong;
          div.appendChild(jong);
        }

        output.appendChild(div);
      }
    }
  </script>
</body>
</html>
