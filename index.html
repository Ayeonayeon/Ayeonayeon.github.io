<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PUA 한글 조합 입력기1</title>
  <style>
    @font-face {
      font-family: 'mememe1';
      src: url('./mememe1.woff2') format('woff2');
    }

    body {
      font-family: 'mememe1', sans-serif;
      padding: 20px;
      line-height: 2;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 14px;
      font-size: 18px;
    }

    #output {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 50px;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>PUA 한글 조합 입력기</h1>

  <h3>자음</h3>
  <div class="keyboard" id="jaum">
    <button onclick="addChar('\ue000')">ㄱ</button>
    <button onclick="addChar('\ue001')">ㄲ</button>
    <button onclick="addChar('\ue002')">ㄴ</button>
    <!-- ... 나머지 자음 -->
  </div>

  <h3>모음</h3>
  <div class="keyboard" id="moum">
    <button onclick="addChar('\ue020')">ㅏ</button>
    <button onclick="addChar('\ue021')">ㅐ</button>
    <button onclick="addChar('\ue022')">ㅑ</button>
    <!-- ... 나머지 모음 -->
  </div>

  <h3>받침</h3>
  <div class="keyboard" id="batchim">
    <button onclick="addChar('\ue040')">ㄱ</button>
    <button onclick="addChar('\ue041')">ㄲ</button>
    <button onclick="addChar('\ue042')">ㄳ</button>
    <!-- ... 나머지 받침 -->
  </div>

  <div style="margin-top: 20px;">
    <button onclick="commitSyllable()">완성 →</button>
    <button onclick="backspace()">← 지우기</button>
  </div>

  <div id="output" contenteditable="false"></div>

  <script>
    let syllableBuffer = '';
    let fullText = '';

    function addChar(char) {
      syllableBuffer += char;
      render();
    }

    function commitSyllable() {
      fullText += syllableBuffer;
      syllableBuffer = '';
      render();
    }

    function backspace() {
      if (syllableBuffer.length > 0) {
        syllableBuffer = syllableBuffer.slice(0, -1);
      } else {
        fullText = fullText.slice(0, -1);
      }
      render();
    }

    function render() {
      document.getElementById('output').innerText = fullText + syllableBuffer;
    }
  </script>
</body>
</html>
